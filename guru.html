<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Warna biru muda */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .music-button {
            background-color: #28a745;
        }

        .music-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Selamat hari guru dan selamat datang!!!</h1>
        <p>Halo ibuk bapak guru <span id="userName"></span>! Senang bertemu dengan Anda. Anda bisa memutar lagu hyme guru disini dengan mengklik tombol di bawah ini,ada permen juga tuh dimakan ya!!</p>

        <!-- Tombol untuk memutar atau menghentikan lagu -->
        <button id="musicToggle" class="music-button">Putar Lagu</button>

        <!-- Tombol untuk masuk ke halaman utama -->
        <a href="first page.html">
            <button>Masuk ke Halaman Utama</button>
        </a>
    </div>

    <!-- Pemutar lagu -->
    <audio id="background-music">
        <source src="lagu.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutar audio.
    </audio>

    <script>
        // Ambil parameter "name" dari URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');

        // Tampilkan nama di halaman
        document.getElementById('userName').textContent = name || 'Pengguna';

        // Fungsi untuk memutar atau menghentikan lagu
        const audio = document.getElementById('background-music');
        const musicButton = document.getElementById('musicToggle');

        musicButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                musicButton.textContent = 'Hentikan Lagu';
                musicButton.classList.remove('music-button');
                musicButton.classList.add('music-button-stop');
            } else {
                audio.pause();
                musicButton.textContent = 'Putar Lagu';
                musicButton.classList.add('music-button');
            }
        });
    </script>
</body>
</html>
