<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Warna biru muda */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Selamat Datang!</h1>
        <p>Halo, <span id="userName"></span>! Senang bertemu dengan Anda.</p>

        <!-- Tombol untuk kembali ke halaman login -->
        <a href="first page.html">
            <button>Masuk ke Halaman Utama</button>
        </a>
    </div>

    <script>
        // Ambil parameter "name" dari URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');

        // Tampilkan nama di halaman
        document.getElementById('userName').textContent = name || 'Pengguna';
    </script>
</body>
</html>
